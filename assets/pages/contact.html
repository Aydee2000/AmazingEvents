<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Amazing Events</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="../images/amazing_brand.png" alt="logo" class="logo">
            <nav class="menu">
                <a href="../../index.html">Home</a>
                <a href="./upcoming.html">Upcoming Events</a>
                <a href="./past.html">Past Events</a>
                <a class="active" href="#">Contact</a>
                <a href="./stats.html">Stats</a>
            </nav>
        </div>
    </header>
    <main>

        <section>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/optional_banner_4.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/optional_banner_3.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/optional_banner_5.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/optional_banner_1.jpg" class="d-block" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="selection">
            <div class="sm-3 align-content-center w-50">
                <label for="formGroupExampleInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Marian">
            </div>
            <div class="sm-3 align-content-center w-50">
                <label for="formGroupExampleInput2" class="form-label">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="events@gmail.com">

            </div>
            <div class="sm-3 align-content-center w-50">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Dear, I want to do an event..."></textarea>
            </div>
            

            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="boton" class="btn btn-dark w-50 " type="submit">Send</button>
            </div>

        </section>
    </main>

        <footer class="footer bg-dark text-light">
            <div class="container">
                <div class="col-md-9 d-flex justify-content-start">
                    <a href="#" class="me-3">
                        <img src="../images/facebook.png" alt="Facebook" class="img-fluid">
                    </a>
                    <a href="#" class="me-3">
                        <img src="../images/whatsapp.png" alt="Whatsapp" class="img-fluid">
                    </a>
                    <a href="#">
                        <img src="../images/instagram.png" alt="Instagram" class="img-fluid">
                    </a>
                </div>
                <div class="col d-flex justify-content-end text-center">
                    <p>&copy; 2023 COHORT-03N</p>
                </div>
            </div>
        </footer>
    
    <script src="../js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
